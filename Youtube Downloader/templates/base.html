<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Index Page CSS-->

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />

    <!-- Ubuntu Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Process Page CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/process.css') }}"
    />

    <title>{% block title %}{% endblock %} | YouDownload</title>

    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" />
  </head>
  <body>
    {% block body %} {% endblock %}
  </body>

  <script src="{{ url_for('static', filename='scripts/backend.js') }}"></script>
</html>
